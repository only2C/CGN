<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/font-icons.css">
    <link rel="stylesheet" type="text/css" href="../../css/islider.css">
    <style>
        #iSlider-wrapper {height:300px}
        .goods-left,.mcode {
            padding:0 5%;
        }
    </style>
    <link rel="stylesheet" href="./detail_supplier.css">
    <script src="../../js/summer.js" ></script>
    <script src="../../js/jquery.min.js" ></script>
    <script src="../../js/knockout.js" ></script>
    <script src="../../js/pub1.js" ></script>
    <script src="../../js/pub.js" ></script>
    <script src="../../js/base64.js" ></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script type="text/javascript" src="../../js/islider.js"></script>

</head>
<body>
<div class="um-win" id="detail">
    <div class="um-header solid" id="header">
        <a href="#" onClick="closeWin();" class="um-back"></a>
        <div data-bind="foreach:detailData">
        	<h3 data-bind="text:suMName"></h3>
        </div>
    </div>

    <div class="um-content">
        <div class="detail-container">

            <div class="um-row"><div id="iSlider-wrapper" class="iSlider-wrapper"></div></div>

            <div data-bind="foreach:detailData" class="supplierDetail">
                <h3 data-bind="text:suMName"></h3>
                <p> 库存 ：<span data-bind="text:suInvStock"></span> </p>
                <p style="border-bottom: 1px solid #ccc;color: #EA7500;font-size: 18px;font-weight: bold;padding-bottom:5px; "> 商品单价 ：￥<span data-bind="text:suPrice"></span> </p>
                <p> 供应商物料编码： <span data-bind="text:suMCode"></span> </p>
                <p> 采购方物料编码 ：<span data-bind="text:suMRefCode"></span> </p>
                <p> 品牌： <span data-bind="text:suMBrandName"></span> </p>
                <p> 计量单位： <span data-bind="text:suMBuyUnit"></span> </p>
                <p> 所在仓库： <span data-bind="text:suStoreName"></span> </p>
                <p> 供应商： <span data-bind="text:ieopEnterpriseName"></span> </p>
            </div>


        </div>
    </div>

    <div class="um-footer um-border-top">
        <!--<div class="item1 um-border-right"><i class="share"></i></div>-->
        <!--<div onClick="openWin1('cart')" class="item1 um-border-right"><i class="cart"><span>11</span></i></div>-->
        <!--<div class="item1 um-border-right"><i class="call"></i></div>-->
        <!--<div data-bind="click:callRightNow" class="item2">立即调拨</div>-->
        <!--<div data-bind="click:addToCart" class="item2 orange">加入仓库</div>-->
    </div>
    <div class="drop"></div>
</div>
<script src="../../js/jQuery.score.js"></script>
<script type="text/javascript" src="./detail_supplier.js"></script>
</body>
</html>
