<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/font-icons.css">
    <link rel="stylesheet" href="../../css/my.css">
    <script src="../../js/summer.js" ></script>
    <script src="../../js/jquery.min.js" ></script>
	<script src="../../js/pub.js"></script>
	<script src="../../js/pub1.js"></script>
	<script src="../../js/base64.js"></script>
    <script src="../../js/knockout.js" ></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script src="./my_store.js"></script>
    <link rel="stylesheet" href="./my_store.css" />
</head>
<body>

<div class="um-win" id="my_store">
		<div class="um-header" id="header">
				<a onClick="closeWin()" class="um-back"></a>
				<h3>商铺管理</h3>
		</div>
		
	    <div class="um-content" data-bind="foreach:storeData">
			    <div class="store-info">
			        <div class="store-pic col-md-3">
			            <img data-bind="attr:{src:ieopSuLogo?ieopSuLogo:'../../img/person.png'}" width="70" height="70">
			        </div>
					<div class="store-detail col-md-9">
			            <div>
			                <label>供应商名称：</label>
								<span data-bind="text:ieopEnterpriseName"></span>
			            </div>
			            <div>
			                <label>供应商编码：</label>
			                <span data-bind="text:ieopEnterpriseCode"></span>
			            </div>
			            <div>
			                <label>店铺地址：</label>
			                <span data-bind="text:ieopSuProvince"></span>
			            </div>
			        </div>
			    </div>

			    <div class="row">
			        <div class="col-md-5 tl">详细地址：</div>
			        <div class="col-md-6 tl" data-bind="text:address"></div>
			    </div>
			
			    <div class="row">
			        <div class="col-md-5 tl">邮编：</div>
			        <div class="col-md-6 tl" data-bind="text:ieopSuPostcode"></div>
			    </div>

				<div class="row">
					<div class="col-md-5 tl">电话：</div>
					<div class="col-md-6 tl" data-bind="text:ieopSuTel"></div>
				</div>

				<div class="row">
					<div class="col-md-5 tl">联系人：</div>
					<div class="col-md-6 tl" data-bind="text:ieopSuContact"></div>
				</div>

			</div>	
		</div>		
</body>
</html>
