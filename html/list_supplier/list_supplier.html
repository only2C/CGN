<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/font-icons.css">
    <link rel="stylesheet" href="./list_supplier.css" />
    <script>window.PointerEvent = undefined</script>
    <script src="../../js/summer.js" ></script>
    <script src="../../js/jquery.min.js" ></script>
    <script src="../../js/pub.js"></script>
    <script src="../../js/pub1.js"></script>
    <script src="../../js/base64.js"></script>
    <script src="../../js/knockout.js"></script>
    <script src="../../js/jroll.min.js"></script>
    <!--<script src="../../js/iscroll5.js"></script>-->
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script src="./list_supplier.js"></script>
</head>
<body>

<div class="um-win" id="order_all">
    <div class="um-header" id="header">
        <a onClick="closeWin()" class="um-back"></a>
        <h3>订单</h3>
    </div>

    <div class="um-content">
        <!--供应商-->
        <div class="order-status">
            <div class="order-status-icon" data-bind="click:getType.bind($data,'-1'),css:{active:tabIndex()==-1}">
                <div class="order-icon-8"></div>
                <p>全部</p>
            </div>
            <div class="order-status-icon" data-bind="click:getType.bind($data,'1'),css:{active:tabIndex()==1}">
                <div class="order-icon-2"></div>
                <p>待发货</p>
            </div>
            <div class="order-status-icon" data-bind="click:getType.bind($data,'9'),css:{active:tabIndex()==9}">
                <div class="order-icon-4"></div>
                <p>待验收</p>
            </div>
            <div class="order-status-icon" data-bind="click:getType.bind($data,'20'),css:{active:tabIndex()==20}">
                <div class="order-icon-3"></div>
                <p>待评价</p>
            </div>
            <div class="order-status-icon" data-bind="click:getType.bind($data,'10'),css:{active:tabIndex()==10}">
                <div class="order-icon-5"></div>
                <p>待结算</p>
            </div>
        </div>
        <div data-bind="visible:supplierList().length==0">暂无数据~</div>
        <div data-bind="foreach:supplierList">
            <div class="order-list">
                <div class="order-header">
                    <div class="order-header-left fl">
                        <i class="order-icon"></i><span data-bind="text:mainEnt.buyCompanyName"></span>
                    </div>
                    <div class="order-header-right fr" data-bind="text:mainEnt.allStatusName"> </div>
                </div>
                <div class="order-content">
                    <div class="order-content-img fl">
                        <img src="../../img/default_small.png"/>
                    </div>
                    <div class="order-content-detail fl">
                        <h4 data-bind="text:mainEnt.materialName"></h4>
                        <p>物料编码：<span data-bind="text:mainEnt.materialCode"></span></p>
                        <p>数量：<span data-bind="text:mainEnt.materialTAmount"></span></p>
                        <p>单价：<span data-bind="text:mainEnt.sumallTTotal"></span></p>
                        <p>订单号：<span data-bind="text:mainEnt.id"></span></p>
                    </div>
                    <div class="order-content-tag fr">
                        <span></span>
                    </div>
                </div>
                <div class="order-footer">
                    <!--<div class="order-total">-->
                        <!--共计：2345.00-->
                    <!--</div>-->
                    <div class="order-button-list mt10" data-bind="visible:mainEnt.allStatus==1">
                        <button class="btn-1" data-bind="click:$root.sendExpress">发货</button>
                        <button class="btn-2" data-bind="click:$root.getPageDetail">查看详情</button>
                        <button class="btn-2" data-bind="click:$root.viewDocument">查看文档</button>

                    </div>
                    <div class="order-button-list mt10" data-bind="visible:mainEnt.allStatus==9">
                        <button class="btn-2" data-bind="click:$root.getPageDetail">查看详情</button>
                        <button class="btn-2" data-bind="click:$root.viewDocument">查看文档</button>
                    </div>
                    <div class="order-button-list mt10" data-bind="visible:mainEnt.allStatus==20">
                        <button class="btn-2" data-bind="click:$root.getPageDetail">查看详情</button>
                        <button class="btn-2" data-bind="click:$root.viewDocument">查看文档</button>
                    </div>
                    <div class="order-button-list mt10" data-bind="visible:mainEnt.allStatus==10">
                        <button class="btn-1" data-bind="click:$root.payBill">确认支付</button>
                        <button class="btn-2" data-bind="click:$root.getPageDetail">查看详情</button>
                        <button class="btn-2" data-bind="click:$root.viewDocument">查看文档</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
