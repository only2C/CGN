<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/iuapmobile.um.css">
    <link rel="stylesheet" href="../../css/font-icons.css">
    <link rel="stylesheet" href="./list_supplier.css" />
    <script src="../../js/summer.js" ></script>
    <script src="../../js/jquery.min.js" ></script>
    <script src="../../js/pub.js"></script>
    <script src="../../js/pub1.js"></script>
    <script src="../../js/base64.js"></script>
    <script src="../../js/knockout.js"></script>
    <script src="../../js/jroll.min.js"></script>
    <script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
    <script src="./list_supplier.js"></script>
</head>
<body>

<div class="um-win" id="list_supplier">
    <div class="um-header" id="header">
        <a onClick="closeWin()" class="um-back"></a>
        <h3>订单</h3>
        <div class="search-wp">
			<div id="searchBtn" class="pr um-input-search">
                 <form action="javascript:;"><input type="search" id="searchInput" class="form-control" placeholder="请输入商品标题或订单号"></form>
            </div>
		</div>
    </div>

    <div class="um-content">
        <!--供应商-->
        <div class="order-status">
            <div class="status-wp">
            	<div class="order-status-icon" data-bind="click:getType.bind($data,'-1'),css:{active:tabIndex()==-1}">
	                <div class="order-icon-8"></div>
	                <p>全部</p>
	            </div>
	            <div class="order-status-icon" data-bind="click:getType.bind($data,'1'),css:{active:tabIndex()==1}">
	                <div class="order-icon-2"></div>
	                <p>待发货</p>
	            </div>
	            <div class="order-status-icon" data-bind="click:getType.bind($data,'9'),css:{active:tabIndex()==9}">
	                <div class="order-icon-4"></div>
	                <p>待验收</p>
	            </div>
	            <div class="order-status-icon" data-bind="click:getType.bind($data,'20'),css:{active:tabIndex()==20}">
	                <div class="order-icon-3"></div>
	                <p>待评价</p>
	            </div>
	            <div class="order-status-icon" data-bind="click:getType.bind($data,'10'),css:{active:tabIndex()==10}">
	                <div class="order-icon-5"></div>
	                <p>待结算</p>
	            </div>
            </div>
        </div>
        <div id="swrapper">
            <div class="scroller">
		        <div data-bind="foreach:supplierList">
		            <div class="order-list">
		                <div class="order-header">
		                    <div class="order-header-left fl">
		                        <i class="order-icon"></i><span data-bind="text:mainEnt.buyCompanyName"></span>
		                    </div>
		                    <div class="order-header-right fr" data-bind="text:mainEnt.allStatusName"> </div>
		                </div>
		                <div data-bind="foreach:children.su_mall_order_infos">
		                    <div class="order-content">
		                        <div class="order-content-img fl">
		                            <img  onerror="nofind(this,1)" data-bind="attr:{src:materialImgUrl?materialImgUrl:'../../img/default_img.png'}"/>
		                        </div>
		                        <div class="order-content-detail fl">
		                            <h4 data-bind="text:materialName"></h4>
		                            <p>物料编码：<span data-bind="text:materialCode"></span></p>
		                            <p>数量：<span data-bind="text:materialTAmount"></span></p>
		                            <p>单价：<span data-bind="text:sumallTTotal"></span></p>
		                        </div>
		                        <div class="order-content-tag fr">
		                            <span></span>
		                        </div>
		                    </div>
		                </div>
		
		
		                <div class="order-footer">
		                    <div class="order-total">
		                       <div class="switch-btn" data-bind="click:$root.changeShow.bind($data,$index)"></div>
		                    </div>
		                    <div data-bind="attr:{id:'switchWp'+$index()}" class="audit-wp">
		                        <p>支付单号：<span data-bind="text:mainEnt.valiOrderCode"></span></p>
		                    </div>
		
		                    <div class="order-button-list mt10">
		                        <button class="btn-1" data-bind="click:$root.sendExpress,visible:mainEnt.allStatus==1 || $root.tabIndex()==9">发货</button>
		                        <button class="btn-1" data-bind="click:$root.payBill,visible:mainEnt.allStatus==10&&mainEnt.valiOrderCode">确认支付</button>
		                        <button class="btn-1" data-bind="visible:mainEnt.sellEvaluationSta==0,click:$root.openComment.bind($data,mainEnt.id)">评价</button>
		                        <button class="btn-2" data-bind="click:$root.getPageDetail">查看详情</button>
		                        <button class="btn-2" data-bind="click:$root.viewDocument">查看文档</button>
		                    </div>
		                </div>
		
		            </div>
		        </div>
		        <div data-bind="visible:supplierList().length==0">暂无数据~</div>
		        <div class="more"><i class="pull_icon loading"></i><span>加载中...</span></div>
        	</div>
        </div>
    </div>
</div>

</body>
</html>
